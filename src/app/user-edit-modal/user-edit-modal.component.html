<h2>Edit User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSave()">
    <mat-form-field>
        <input matInput placeholder="Id" disabled="true" formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstname">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastname">
    </mat-form-field> 
    <mat-form-field>
        <input matInput type="date" placeholder="Birthday" formControlName="birthday">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="email" placeholder="E-mail" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone" >
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="New Password (Optional)" formControlName="password"
            type="password">
    </mat-form-field>

    <button mat-raised-button type="submit" class="btn_save"
        [disabled]="userForm.invalid" >Save</button>

    <button mat-raised-button type="button" (click)="onClose();"
    class="button-cancel">Cancel</button>
</form>
