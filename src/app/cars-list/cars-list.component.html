<div class="div-table">
    <div class="button-container">
      <div class="container">
        <label for="searchById">Search by ID:</label>
        <input [(ngModel)]="id" id="searchById" type="text" pattern="[0-9]+" placeholder="ID" />
        <button class="btn_buscar" type="button" (click)="performSearch()">Search</button>
        <button class="btn_inserir" pButton type="button" label="Novo" (click)="openRegisterForm()">Add Car</button> 
      </div> 
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="large-column2">
          Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef class="large-column">
          Model
        </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef class="large-column2">
          Color
        </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>
      <ng-container matColumnDef="year" >
        <th mat-header-cell *matHeaderCellDef class="large-column2">
          Year
        </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
  
      <ng-container matColumnDef="licenseplate" >
        <th mat-header-cell *matHeaderCellDef class="large-column2">
            License Plate
        </th>
        <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
      </ng-container>

      <ng-container matColumnDef="use">
        <th mat-header-cell *matHeaderCellDef class="large-column2">
          Use
        </th>
        <td mat-cell *matCellDef="let element"> {{element.qtdUse}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions" >
        <mat-header-cell *matHeaderCellDef class="small-column">Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" class="small-column">
          <button mat-flat-button class="btn_linha" (click)="openCarEditForm(element)"><mat-icon>edit_note</mat-icon></button>
          <button mat-flat-button class="btn_linha" (click)="deleteCar(element)"><mat-icon>delete</mat-icon></button>
  
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
