<div class="div-table">
  <div class="button-container">
    <div class="container">
      <label for="searchById">Search by ID:</label>
      <input [(ngModel)]="id" id="searchById" type="text" pattern="[0-9]+" placeholder="ID" />
      <button class="btn_buscar" type="button" (click)="performSearch()">Search</button>
      <button class="btn_inserir" pButton type="button" label="Novo" (click)="openRegisterForm();">Add User</button> 
    </div> 
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        Id
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>
        LastName
      </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>
          Birthday
      </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>
          Login
      </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>
          Phone
      </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef>
          createAt
      </th>
      <td mat-cell *matCellDef="let element"> {{element.createAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-flat-button class="btn_linha" (click)="openUserEditForm(element)"><mat-icon>edit_note</mat-icon></button>
        <button mat-flat-button class="btn_linha" (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button>

      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 

    
</div>
